<div class="videogular-container">
  <videogular vg-theme="config.theme" vg-player-ready="ctrl.playerReady($API)" vg-update-state="ctrl.onUpdateState($state)"> 
    <vg-media vg-src="config.sources"> </vg-media> 
    <vg-controls ng-if="config.controls" vg-autohide vg-autohide-time="1000"> 
      <vg-play-pause-button></vg-play-pause-button> 
      <vg-scrub-bar> 
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time> 
      </vg-scrub-bar> 
      <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display> 
      <vg-volume> 
        <vg-mute-button></vg-mute-button> 
        <vg-volume-bar></vg-volume-bar> 
      </vg-volume> 
      <vg-fullscreen-button></vg-fullscreen-button>
    </vg-controls> 
    <vg-overlay-play ng-if="config.controls"></vg-overlay-play> 
  </videogular>
</div>

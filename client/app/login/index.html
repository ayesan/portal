<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to VideoPortal</h1>
    <div class="alert bg-danger" ng-show="errorMsg"> 
      <strong>{{errorMsg}}</strong>
    </div>
    <form class="form-horizontal" ng-submit="LoginCtrl.submit(_username, _password)">
      <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input type="text" ng-model="_username" class="form-control" id="inputUsername3" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" ng-model="_password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</main>
